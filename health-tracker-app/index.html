<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation Panel -->
    <nav>
        <div class="nav-container">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="https://science.nasa.gov/moon/" target="_blank">External Resources</a>
            <input type="text" id="search-box" placeholder="Search...">
        </div>
    </nav>

    <header id="home">
        <h1>Health Tracker App</h1>
    </header>

    <main>
        <!-- Symptom & Lunar Phase Logging Section -->
        <section id="log-data">
            <h2>Log Symptoms and Moon Phase</h2>
            <form id="log-form">
                <label for="symptom">Symptom:</label>
                <input type="text" id="symptom" name="symptom" placeholder="e.g., headache" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="lunar-phase">Moon Phase:</label>
                <select id="lunar-phase" name="lunar-phase" required>
                    <option value="New Moon">ðŸŒ‘ New Moon</option>
                    <option value="First Quarter">ðŸŒ“ First Quarter</option>
                    <option value="Full Moon">ðŸŒ• Full Moon</option>
                    <option value="Last Quarter">ðŸŒ— Last Quarter</option>
                    <option value="Waxing Crescent">ðŸŒ’ Waxing Crescent</option>
                    <option value="Waning Gibbous">ðŸŒ– Waning Gibbous</option>
                </select>
                <p>
                    Learn more about lunar phases on the 
                    <a href="https://science.nasa.gov/moon/" target="_blank">NASA Moon Guide</a>.
                </p>

                <button type="submit">Log</button>
            </form>
        </section>

        <!-- Calendar Section -->
        <section id="calendar">
            <h2>Monthly Calendar</h2>
            <div id="calendar-container">
                <!-- Dynamic calendar will populate here -->
            </div>
        </section>

        <!-- About Us Section -->
        <section id="about">
            <h2>About Us</h2>
            <p>
                The Health Tracker App is designed to help users log symptoms and track moon phases for better self-care.
            </p>
        </section>
    </main>

    <script src="scripts/app.js" defer></script>
</body>
</html>
