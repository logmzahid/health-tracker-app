<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Tracker App</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        
        <!-- Navigation Panel -->
        <nav>
            <div class="nav-container">
                <a href="#home">Home</a>
                <a href="#calendar">Calendar</a>
                <a href="#insights">Insights</a>
                <a href="#profile">Profile</a>
                <input type="text" id="search-box" placeholder="Search...">
            </div>
        </nav>

        <!-- Header -->
        <header id="home">
            <h1>Health Tracker App</h1>
        </header>

        <main>
            <!-- Unified Logging Section -->
            <section id="log-data">
                <h2>Log Your Health Data</h2>
                <form id="log-form">
                    <div class="form-group">
                        <label for="symptom">Symptom:</label>
                        <input type="text" id="symptom" name="symptom" placeholder="e.g., headache, fatigue" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="lunar-phase">Moon Phase:</label>
                        <select id="lunar-phase" name="lunar-phase" required>
                            <option value="New Moon">ðŸŒ‘ New Moon</option>
                            <option value="Waxing Crescent">ðŸŒ’ Waxing Crescent</option>
                            <option value="First Quarter">ðŸŒ“ First Quarter</option>
                            <option value="Full Moon">ðŸŒ• Full Moon</option>
                            <option value="Last Quarter">ðŸŒ— Last Quarter</option>
                            <option value="Waning Gibbous">ðŸŒ– Waning Gibbous</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mood">Mood:</label>
                        <select id="mood" name="mood" required>
                            <option value="Happy">ðŸ˜Š Happy</option>
                            <option value="Sad">ðŸ˜¢ Sad</option>
                            <option value="Anxious">ðŸ˜Ÿ Anxious</option>
                            <option value="Stressed">ðŸ˜° Stressed</option>
                            <option value="Calm">ðŸ˜Œ Calm</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="energy-level">Energy Level:</label>
                        <input type="range" id="energy-level" name="energy-level" min="1" max="10" value="5">
                        <span id="energy-level-value">5</span>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Add additional details..."></textarea>
                    </div>

                    <button type="submit">Log</button>
                </form>
            </section>

            <!-- Calendar Section -->
            <section id="calendar">
                <h2>Monthly Calendar</h2>
                <div id="calendar-container">
                    <!-- Dynamic calendar to populate here -->
                </div>
            </section>

            <!-- Insights Section -->
            <section id="insights">
                <h2>Insights</h2>
                <p>Visualize trends and patterns in your health data. (Feature coming soon!)</p>
            </section>

            <!-- Profile Section -->
            <section id="profile">
                <h2>Profile</h2>
                <div class="social-links">
                    <a href="https://x.com/home" target="_blank">Follow on X (Twitter)</a>
                    <!-- Additional links as needed -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Health Tracker App</p>
        </footer>

        <script src="scripts/app.js" defer></script>
    </body>
</html>
